{% include 'header.html' %}

            <header class="site-header d-flex flex-column justify-content-center align-items-center">
                <div class="container">
                    <div class="row align-items-center">

                        <div class="col-lg-5 col-12">
                            <nav aria-label="breadcrumb">
                                <ol class="breadcrumb">
                                    <li class="breadcrumb-item"><a href="index.html">Homepage</a></li>

                                    <li class="breadcrumb-item active" aria-current="page">Signup Form</li>
                                </ol>
                            </nav>

                            <h2 class="text-white">Signup Form</h2>
                        </div>

                    </div>
                </div>
            </header>


            <section class="section-padding section-bg">
                <div class="container">
                    <div class="row">

                        <div class="col-lg-12 col-12">
                            <h3 class="mb-4 pb-2">We'd love to hear from you</h3>
                        </div>

                        <div class="col-lg-12 col-12">
                            <form action= "{% url 'register' %}" method="POST" class="custom-form contact-form" role="form">
                                {% csrf_token %}
                                <div class="row">
                                {% if messages %}
                                {% for message in messages %}
                                <div class="alert alert-primary" role="alert">
                                {{ message }}
                                {% endfor %}
                                </div>
                                {% endif %}
                                    <div class="col-lg-6 col-md-6 col-12">
                                        <div class="form-floating">
                                            <input type="text" name="fullname" class="form-control" placeholder="Name" required="">
                                            
                                            <label for="floatingInput">Full Name</label>
                                        </div>
                                    </div>

                                    <div class="col-lg-6 col-md-6 col-12">
                                        <div class="form-floating">
                                            <input type="text" name="username" class="form-control" placeholder="Name" required="">
                                            
                                            <label for="floatingInput"> User Name</label>
                                        </div>
                                    </div>

                                    <div class="col-lg-6 col-md-6 col-12"> 
                                        <div class="form-floating">
                                            <input type="email" name="email" pattern="[^ @]*@[^ @]*" class="form-control" placeholder="Email address" required="">
                                            
                                            <label for="floatingInput">Email address</label>
                                        </div>
                                    </div>
                                    
                                    <div class="col-lg-6 col-md-6 col-12">
                                        <div class="form-floating">
                                            <input type="text" name="mobile" class="form-control" placeholder="Name" required="">
                                            
                                            <label for="floatingInput"> Mobile </label>
                                        </div>
                                    </div>

                                    <div class="col-lg-6 col-md-6 col-12">
                                    <div class="form-floating">
                                            <input type="text" name="password" class="form-control" placeholder="Name" required="">
                                            
                                            <label for="floatingInput"> Password </label>
                                        </div>
                                    </div>

                                    <div class="col-lg-6 col-md-6 col-12">
                                    <div class="form-floating">
                                            <input type="text" name="password1"  class="form-control" placeholder="Name" required="">
                                            
                                            <label for="floatingInput"> Confirm Password </label>
                                        </div>
                                    </div>
                                    <p>If you have already account <a href="/login/">login</a></p>
                                    <div class="col-lg-4 col-12 ms-auto">
                                        <button type="submit" class="form-control">Submit</button>
                                    </div>

                                </div>
                            </form>
                        </div>
                        
                        
                    </div>
                </div>
            </section>
        </main>

{% include 'footer.html' %}
